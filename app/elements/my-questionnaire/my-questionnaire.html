<dom-module id="my-questionnaire">
    <!--<style>-->

    <template>
        <firebase-collection
                location="https://geovoting.firebaseio.com/questions/how%20old"
                data="{{options}}"></firebase-collection>
        <div class="horizontal-section">
            <paper-radio-group id="optionsRadioGroup">
                <template is="dom-repeat" items="[[options]]">
                    <paper-radio-button name="[[item.__firebaseKey__]]">
                        <span>{{item.__firebaseKey__}}</span>
                    </paper-radio-button>
                </template>
            </paper-radio-group>
        </div>
    </template>

</dom-module>
<script>
    (function () {
        Polymer({
            is: 'my-questionnaire'
        });
    })();
</script>
