<dom-module id="my-questionnaire">
    <!--<style>-->
    <!--:host {-->
    <!--display: block;-->
    <!--}-->
    <!--</style>-->
    <template>
        <firebase-collection
                order-by-child="height"
                location="https://geovoting.firebaseio.com/questions/how%20old"
                data="{{dinosaurs}}"></firebase-collection>
        <div class="horizontal-section">

            <paper-radio-group>
                <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                    <paper-radio-button name="[[dinosaur.value]]">[[dinosaur.value]]</paper-radio-button>
                </template>
            </paper-radio-group>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is: 'my-questionnaire'
        });
    })();
</script>
